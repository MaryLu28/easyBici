<body>

    <div class="contenedor">
        
        <!-- Barra de busqueda -->
        <div class="row">
            <div id="custom-search-input">
                <div class="input-group">
                    <input type="text" class="form-control input-lg" placeholder="Buscar" />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <!--  -->
        
        <div class="row-fluid">
            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
            <div style="overflow:hidden;height:410px;width:800px;">
                <div id="gmap_canvas" style="height:400px;width:400px;"></div>
                <a class="google-map-code" href="http://www.themecircle.net" id="get-map-data"></a>
            </div>
            
            <script type="text/javascript">
                function init_map() {
                    var myOptions = {
                        zoom: 14,
                        center: new google.maps.LatLng(10.408363, -66.8755735),
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                    marker = new google.maps.Marker({
                        map: map,
                        position: new google.maps.LatLng(10.408363, -66.8755735)
                    });
                    infowindow = new google.maps.InfoWindow({
                        content: "Universidad Simón Bolívar"
                    });
                    google.maps.event.addListener(marker, "click", function () {
                        infowindow.open(map, marker);
                    });
                    infowindow.open(map, marker);
                }
                google.maps.event.addDomListener(window, 'load', init_map);
            </script>
        </div>
    
        <!-- Botones -->
        <button type="button" class="btn btn-default btn-circle btn-lg"><img class="boton" src="imagenes/bicicleta disponible.png"></button>
        <button type="button" class="btn btn-default btn-circle btn-lg"><img class="boton" src="imagenes/estacion.png"></button>
