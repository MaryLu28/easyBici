<body>

    <!-- Page Content -->
    <div class="container">

        <!-- First Featurette -->
        <div class="featurette" id="about">
            <div class="container">
                <div class="row-fluid">
                    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
                    <div style="overflow:hidden;height:500px;width:800px;">
                        <div id="gmap_canvas" style="height:500px;width:600px;"></div>
                        <style>
                            #gmap_canvas img {
                                max-width: none!important;
                                background: none!important
                            }
                        </style><a class="google-map-code" href="http://www.themecircle.net" id="get-map-data">Tutorialspoint.com</a></div>
                    <script type="text/javascript">
                        function init_map() {
                            var myOptions = {
                                zoom: 14,
                                center: new google.maps.LatLng(10.408363, -66.8755735),
                                mapTypeId: google.maps.MapTypeId.ROADMAP
                            };
                            map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                            marker = new google.maps.Marker({
                                map: map,
                                position: new google.maps.LatLng(10.408363, -66.8755735)
                            });
                            infowindow = new google.maps.InfoWindow({
                                content: "<b>Tutorialspoint.com</b><br/>388-A , Road no 22, Jubilee Hills, <br/>500033 Hyderabad Telangana"
                            });
                            google.maps.event.addListener(marker, "click", function () {
                                infowindow.open(map, marker);
                            });
                            infowindow.open(map, marker);
                        }
                        google.maps.event.addDomListener(window, 'load', init_map);
                    </script>
                </div>
            </div>
            <!----Code------end----------------------------------->
        </div>
        <!-- jQuery -->
